# These are used in the policies
attribute domain;
attribute system;
attribute foo;
attribute files;

attribute attribA;
attribute attribB;

type domA, domain, attribA;
type domB, domain;
type domC, domain, attribB;
type domD, domain;
type domE, domain;
type domF, domain;

role foo types {domA domB domC domD domE domF};
role system_r types typF;

type typA, attribA, attribB;
type typB, attribB;
type typC;
type typD, attribB;
type typE, attribA, attribB;
type typF;

#domainA dir ta->tb 
allow domA typA : dir relabelfrom;
allow domA typB : dir relabelto;

#domainA file ab->aa
allow domA attribB : file relabelfrom;
allow domA attribA : file relabelto;

#domainB dir ta->*
allow domB typA : dir relabelfrom;
allow domB * : dir relabelto;

#domainB file *->te
allow domB * : file relabelfrom;
allow domB typE : file relabelto;

#domainC dir tc->{}
allow domC typC : dir relabelfrom;

#domainC file {}->td
allow domC typD : file relabelto;

#domainD dir tb->aa
allow domD typB : dir relabelfrom;
allow domD attribA : dir relabelto;

#domainD file td->td
allow domD typD : file {relabelfrom relabelto};

#domainE dir none
allow domE * : dir ~{relabelto relabelfrom};

#domainE file aa->ab
allow domE attribA : file relabelfrom;
allow domE attribB : file relabelto;

#domainF dir tc->{aa td}
allow domF typC : dir relabelfrom;
allow domF {attribA typD} : dir relabelto;

#domianF file anything
allow domF * : file *;
allow domF * : file relabelto;

allow attribA typC : file relabelfrom;
allow attribA typF : file relabelto; 

user system_u roles system_r;
sid kernel	system_u:system_r:typF
fs_use_xattr ext3 system_u:object_r:typF;
genfscon proc /				system_u:object_r:typF
