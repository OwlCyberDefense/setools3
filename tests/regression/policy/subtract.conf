type sysadm_t, domain, system;
role sysadm_r types sysadm_t;

type system_t, system, foo;
role system_r types { system_t sys_foo_t };



allow { domain -sysadm_t } sysadm_t : blk_file { read };
allow { user_t sysadm_t -user_t } sysadm_t : blk_file { read };


