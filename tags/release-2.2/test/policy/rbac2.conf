attribute atriba;
attribute atribc;

type sys_foo_t;
type a_t;
type b_t;
type c_t, atribc;
type d_t;
type f_t, atriba;

role system_r types sys_foo_t;
role a_r types { a_t b_t c_t d_t f_t};
role b_r types { a_t b_t c_t d_t f_t};
role c_r types { a_t b_t c_t d_t f_t};
role d_r types { a_t b_t c_t d_t f_t};
role f_r types { a_t b_t c_t d_t f_t};

##################
# Role Allows
##################
# added role in src
allow d_r c_r;
# changed role
allow a_r { b_r f_r };
# added role in tgt
allow c_r d_r;
# no changes
allow b_r { a_r c_r };

##################
# Role transitions
##################
# +added rule
role_transition a_r b_t c_r;
# *changed rule
role_transition b_r a_t c_r;
# no difference
role_transition a_r c_t c_r;
# +added type
role_transition a_r d_t b_r;
# +missing role in source
role_transition d_r b_t b_r;
# *missing role in target
role_transition c_r b_t d_r;
# *adding rule using attribute
role_transition c_r atriba b_r; 



#################
# End Role Trans
#################
user system_u roles system_r;
sid kernel      system_u:system_r:sys_foo_t
fs_use_xattr ext3 system_u:object_r:sys_foo_t;
genfscon proc /                         system_u:object_r:sys_foo_t
